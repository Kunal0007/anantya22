<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link href="events.css" rel="stylesheet"></link>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter&family=Russo+One&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ANANTYA 22</title>
  </head>
  <body style="background-color:#090b1a">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- navbar goes here -->
    </nav>
    <div class="py-5 d-flex justify-content-center">
      <div class="event-box"> 
        <div class="poster-desc d-flex">
          <div class="event-poster" id="poster">
            <img src="" alt="poster" id="eventPosterImg"/>
          </div>
          
          <div class="event-description d-flex flex-column" id="description">
            <h1 id="event-name"></h1>
            <h3 id="eTagline"></h4>
            <h4 id="eCell"></h4>
            <h4 id="eDescription">This event will test your speaking skills and will help in overcoming your stage fear.</h4>
            </div>
          </div>

        <div class="eDetails d-flex flex-column">
          <div class="faculty-head detail d-flex">
            <h1 class="detail-left">Faculty head:</h1>
            <ol class="detail-right" id="efaculty-head"></ol>
          </div> 
          <div class="fees detail d-flex">
            <h1 class="detail-left">Fees:</h1>
            <p class="detail-right" id="efees"></p>
          </div>
          <div class="prizes detail d-flex justify-content-evenly">
            <h1 class="detail-left">Prizes:</h1>
            <ol class="detail-right" id="eprizes-value"></ol>
          </div>
          <div class="pcoordinators detail d-flex">
            <h1 class="detail-left">Coordinators:</h1>
            <ol class="detail-right" id="ecoordinators"></ol>
          </div>
          <div class="erules detail d-flex">
            <h1 class="detail-left">Rules:</h1>
            <ol class="detail-right" id="erules-value"></ol>
          </div>
        </div>
      </div>
    </div>
  </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r122/three.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="app.js"  type="text/javascript"></script>
    <script src="./js/events.js"  type="text/javascript"></script>
    <script src="./../js/main.js"  type="text/javascript"></script>
    <script src="./../js/navbar.js"  type="text/javascript"></script>

  </body>
  </html>
